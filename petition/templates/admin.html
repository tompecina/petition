<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>{% block pagetitle %}{{ page_title|default:"Přihlášení" }}{% endblock %}</title>
  <meta name="GENERATOR" content="Quanta Plus" />
  <meta name="AUTHOR" content="Tomáš Pecina" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" content="cs" />
  <style type="text/css">
  /* <![CDATA[ */
    body, h1, h2 { color: #000040; background-color: #e4ecff; font-family: Verdana, "DejaVu Sans", sans-serif; }
    body { margin: 0; font-size: 15px; }
    h1, h2 { text-align: center; }
    table { border-collapse: collapse; }
    td { padding: 1px 3px; }
    h1 { font-size: 21px; font-weight: bold; margin-top: 30px; }
    h2 { font-size: 17px; font-weight: normal; }
    table.big * { }
    tr.header, tr.footer, tr.topline { background-color: #c4e0ff; }
    div.warning { border-style: solid; border-width: 2px; padding: 4px 8px; text-align: center; margin-bottom: 12px; background-color: #c4e0ff; }
    a, span.pager { color: #2551b7; text-decoration: none; }
    tr.footer a, span.pager { }
    span.pager { font-weight: normal; }
    a:hover { color: #e00000; }
    .grayed { color: #f2f6ff; }
    tr.even { background-color: #f2f6ff; }
    tr.odd { background-color: #ffffff; }
    tr.even td, tr.odd td, th, tr.footer td { padding: 3px 13px; }
    td.hidden { color: #647480; }
    #detail td, #detail th { padding: 3px 10px; }
    .topline * { font-size: 12px; }
    .res { font-style: italic; text-align: center; font-size: 15px; margin-bottom: 15px; }
    p.foot { font-size: 11px; text-align: center; }
    fieldset, hr { border-color: #c0c0ff; }
    label.err, span.err { color: #e00000; }
    label.err { font-weight: bold; }
    input.err, textarea.err { background: #ffecec; }
    .ok { }
  /* ]]> */
  </style>
</head>
<body>
{% if page_title and not suppress_topline %}<table style="width: 100%;"><tr class="topline"><td align="right"><a href="/admin/pwchange/">změnit heslo</a> / <a href="/admin/logout/">odhlásit</a></td></tr></table>{% endif %}
<table style="width: 85%; margin: auto;">
  <tr><td>
{% block page_contents %}{% endblock %}
  </td></tr>
</table>
{% include 'notice.html' %}
</body>
</html>
